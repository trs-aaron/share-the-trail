{% extends 'sharethetrail/components/forms/inputs/base_input.html' %}

{% block input %}
<label for="{{ field.id_for_label }}" class="bmd-label-floating">{{ field.label|title }}</label>
<textarea{% if disabled is True %} disabled {% endif %} class="form-control shadow-none px-1" id="{{ field.id_for_label }}" name="{{ field.name }}" rows="{{ rows|default_if_none:4 }}">{{ field.value|default_if_none:'' }}</textarea>
{% if field.has_error %}
<span class="material-icons form-control-feedback">
    <i class="material-icons">clear</i>
</span>
{% elif field.has_valid_value %}
<span class="form-control-feedback">
    <i class="material-icons">done</i>
</span>
{% endif %}
{% endblock %}
