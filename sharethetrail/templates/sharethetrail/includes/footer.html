{% load static %}

<footer class="footer footer-default">
    <div class="container">
        <div class="d-flex flex-row flex-wrap align-items-center justify-content-around">
            <div class="d-flex flex-row flex-wrap align-items-center">
                {% if campaign.donation_url is not None %}
                <a class="nav-item nav-link text-info font-weight-bold text-all-small-caps letter-spacing-md" href="{{ campaign.donation_url }}" target="_blank">Donate</a>
                {% endif %}
                <a class="nav-item nav-link text-light text-all-small-caps letter-spacing-md" href="/involvement">Join</a>
                {% if campaign.contact_email is not None %}
                <a class="nav-item nav-link text-light text-all-small-caps letter-spacing-md" href="mailto:{{ campaign.contact_email }}">Contact</a>
                {% endif %}
            </div>
            <div class="d-flex flex-row flex-wrap align-items-center">
                <nav class="nav px-4 mx-auto my-1">
                    {% include 'sharethetrail/includes/nav_social_links.html' with icon_class="text-light" %}
                </nav>
                <div class="mx-auto my-1">
                    <small class="text-muted">Copyright Â© {% now "Y" %}</small>
                    <a href="https://theronald.solutions">
                        <img style="height: 1.25rem; margin-left: 0.5rem;" src="{% static 'svg/trs_logo.svg' %}" alt="The Ronald Solutions"/>
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>
