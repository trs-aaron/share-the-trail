{% extends "sharethetrail/blocks/cards/grid_card_base.html" %}
{% load  wagtailcore_tags wagtailimages_tags %}

{% block card_content %}
{% image value.image width-600 as image %}
<div class="card card-plain align-items-center m-0">
    <div class="card-header card-header-image">
        <a href="{{ value.url }}" {% if value.is_external_link is True %}target="_blank"{% endif %}>
            <img class="img" src="{{ image.url }}">
        </a>
        <div class="colored-shadow" style="background-image: url('{{ image.url }}'); opacity: 1;"></div>
    </div>
</div>
{% endblock %}
